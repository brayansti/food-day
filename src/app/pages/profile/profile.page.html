<ion-header>
	<ion-toolbar>
		<ion-menu-button color="dark"></ion-menu-button>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="profilePicture">
		<ion-img src="../../../assets/images/profile/attractive-beautiful-beauty-1892511.png"></ion-img>
		<ion-text color="dark" >
			<h5 *ngIf="currentUser">
				<!-- {{ currentUser.User.name }} -->
				{{ currentUser.name }}
			</h5>
		</ion-text>
	</div>
	<div class="ion-padding">
		<ion-item>
			<ion-label color="dark" position="floating">Nombre</ion-label>
			<ion-input value="Mary Jane"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="dark" position="floating">Direccion</ion-label>
			<ion-input [disabled]="true" value="Carrera 97 # 7 - 12"></ion-input>
		</ion-item>

		<!-- ↓↓  -->
		<div>
			<ion-text color="dark">
				<h4>Historial de créditos solicitados</h4>
			</ion-text>
		</div>
		<ion-item>
			<ion-label color="success" position="floating">Aprobado</ion-label>
			<ion-input [disabled]="true" value="$ 300.000"></ion-input>
			<ion-icon (click)="presentAlert( 1, '$300.000')" color="medium" name="information-circle-outline"></ion-icon>
		</ion-item>
		<ion-item>
			<ion-label color="danger" position="floating">Rechazado</ion-label>
			<ion-input [disabled]="true" value="$ 400.000"></ion-input>
			<ion-icon (click)="presentAlert( 0, '$300.000')" color="medium" name="information-circle-outline"></ion-icon>
		</ion-item>
	</div>
</ion-content>
