<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <article class="homeContainer">
    <div>
      <ion-img src="../assets/images/logo/logo_simple.png"></ion-img>
    </div>
    <div class="ion-padding homeContainer__content">
      <div class="boxItems">
        <form class="form" [formGroup]="validations_form" (ngSubmit)="tryRegister(validations_form.value)">

          <ion-item>
            <ion-label position="floating" color="primary">correo</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div class="error-message"
                *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>

          <ion-item>
            <ion-label position="floating" color="primary">contraseña</ion-label>
            <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
              <div class="error-message"
                *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>

          <ion-item>
            <ion-label position="floating" color="primary">confirmar contraseña</ion-label>
            <ion-input type="password" formControlName="confirmPassword" class="form-controll" required></ion-input>
          </ion-item>
          <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.confirmPassword">
                <div class="error-message"
                  *ngIf="validations_form.get('confirmPassword').hasError(validation.type) && (validations_form.get('confirmPassword').dirty || validations_form.get('confirmPassword').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
          </div>

          <ion-button color="primary" expand="block" class="submit-btn" type="submit"
            [disabled]="!validations_form.valid">Regístrate</ion-button>
          <label class="error-message">{{errorMessage}}</label>
          <label class="success-message">{{successMessage}}</label>
        </form>
      </div>
      <p class="go-to-login">Already have an account? <a (click)="goLoginPage()">Try to Log In.</a></p>
    </div>
  </article>
</ion-content>
